<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
	 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
		
		<!-- HEADER -->
		<header id="header" style="z-index:200">
			<div id="logo-group">
				<!-- PLACE YOUR LOGO HERE -->
				<span id="logo" style="text-align: center;"> 
					<p:graphicImage id="logoImg" value="#{sessaoMCL.image}" cache="false" style="width: 65px; height: 65px" />
				</span>
				<!-- END LOGO PLACEHOLDER -->
			</div>
			<!-- projects dropdown -->
			<div class="project-context hidden-xs">

				<span class="label"></span>
				<span class="menu-item-parent">
					<STRONG>
						<font size="5">
							<h:outputText value="#{sessaoMCL.entidade.nome}" />
						</font>
					</STRONG>
				</span>
				<div class="date-container">
					<h:link outcome="/pages/configuracao/configuracao_editar" style="float: left;">
						Data de Trabalho: <h:outputText value="#{sessaoMCL.dataUsoFormatada}" />
					</h:link>
					<h:link style="padding-bottom: 5px; margin-bottom: 5px; float: right;">
					    Data Cont√°bil: <h:outputText value="#{sessaoMCL.dataContabilFormatada}" />
					</h:link>
				</div>
			</div>
			<!-- end projects dropdown -->
			

			<!-- pulled right: nav area -->
			<div class="pull-right">
				
				<!-- collapse menu button -->
				<div id="hide-menu" class="btn-header pull-right">
					<span> <a href="javascript:void(0);" data-action="toggleMenu" title="Recolher Menu"><i class="fa fa-reorder" style="cursor: pointer"></i></a> </span>
				</div>
				<!-- end collapse menu -->

				<!-- logout button -->
				<div id="logout" class="btn-header transparent pull-right">
					<span> <a href="#" title="Sair" data-toggle="modal" data-target="#popupLogout"><i class="fa fa-sign-out" style="cursor: pointer" ></i></a> </span>
				</div>
				<!-- end logout button -->

				<!-- fullscreen button -->
				<div id="fullscreen" class="btn-header transparent pull-right">
					<span> <a href="javascript:void(0);" data-action="launchFullscreen" title="Tela Cheia"><i class="fa fa-arrows-alt" style="cursor: pointer"></i></a> </span>
				</div>
				<!-- end fullscreen button -->
				
				<!-- mensageria button -->
				<div id="logo-group">
			      <span id="activity" class="activity-dropdown" style="margin: -30px 6px 0;"><a href="#" title="Mensageria" data-toggle="modal" data-target="#popupMensageria"><i class="fa fa-globe" style="color: #6D6A69;"></i> <b class="badge"> <h:outputText value="#{cabecalhoController.totalMensagem}" /> </b> </a></span>
			    </div>
				<!-- end mensageria button -->
			
			</div>
			<!-- end pulled right: nav area -->

		</header>
		<!-- END HEADER -->
		
		<!-- Popup Logout -->
		<ui:insert name="popupLogout">
			<ui:include src="../../public/popupLogout.xhtml" />
		</ui:insert>
		
		<!-- Mensageria -->
		<div class="modal" id="popupMensageria" style="z-index:900" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
							x
						</button>
						<h4 class="modal-title" id="myModalLabel"><strong>Mensageria</strong></h4>
					</div>
					<div class="modal-body">
						<div class="row">
							<div class="col-sm-12">
								<div class="form-group bloco-mensageria">
									<conam-feed
			                            token="#{cabecalhoController.token}"
			                            exibir-titulo="true"
			                            exibir-filtro="true"
			                            cor-titulo="#474544"
			                            cor-texto-titulo="#FFF"
			                            tempo-leitura="500000"
			                        ></conam-feed>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">
							Fechar
						</button>
					</div>
				</div>
			</div>
		</div>
</html>
