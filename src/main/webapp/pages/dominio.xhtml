<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Incluir Domínio</title>
    <h:outputStylesheet name="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #e3f2fd; /* Azul claro */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #81c784; /* Verde claro */
            color: white;
        }
    </style>
</h:head>
<h:body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center">Incluir Domínio</h2>
            <h:form>
                <div class="form-group">
                    <h:outputLabel for="dominio" value="Domínio:" class="form-label" />
                    <h:inputText id="dominio" value="#{dominioController.dominio.dominio}" required="true" class="form-control" />
                </div>
                <div class="form-group">
                    <h:outputLabel for="codigo" value="Código:" class="form-label" />
                    <h:inputText id="codigo" value="#{dominioController.dominio.codigo}" required="true" class="form-control" />
                </div>
                <div class="form-group">
                    <h:outputLabel for="descricao" value="Descrição:" class="form-label" />
                    <h:inputText id="descricao" value="#{dominioController.dominio.descricao}" required="true" class="form-control" />
                </div>
                <div class="form-group">
                    <h:outputLabel for="sigla" value="Sigla:" class="form-label" />
                    <h:inputText id="sigla" value="#{dominioController.dominio.sigla}" required="true" class="form-control" />
                </div>
                <div class="text-center">
                    <h:commandButton value="Salvar" action="#{dominioController.save}" class="btn btn-custom" />
                </div>
            </h:form>
        </div>
    </div>
    <h:outputScript name="https://code.jquery.com/jquery-3.5.1.slim.min.js" />
    <h:outputScript name="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" />
    <h:outputScript name="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" />
</h:body>
</html>
