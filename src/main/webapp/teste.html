<script type="text/javascript">
jQuery(function($) {
    var $input = $('[id="demoForm:documentoId"]');
    var currentMask = '000.000.000-00';

    function updateMask() {
        // Pega apenas os números do valor atual
        var numbersOnly = $input.val().replace(/\D/g, '');
        
        // console.log('numbersOnly', numbersOnly);

        // Determina qual máscara usar baseado na quantidade de dígitos
        var newMask = numbersOnly.length >= 12 ? '00.000.000/0000-00' : '000.000.000-00';

        // Só troca a máscara se for diferente da atual
        if (newMask !== currentMask) {
            currentMask = newMask;
            $input.unmask();
            $input.mask(currentMask);
        }
    }

    // Aplica a máscara inicial
    $input.mask(currentMask);

    // Monitora as mudanças a cada tecla digitada
    $input.on('input', updateMask);
    

    // Adicional: Também monitora o evento 'keypress' para atualizar a máscara imediatamente
    $input.on('keypress', function() {
        updateMask();
    });
});
</script>
