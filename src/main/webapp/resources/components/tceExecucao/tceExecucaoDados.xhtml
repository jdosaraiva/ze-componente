<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:tceExecucao="http://java.sun.com/jsf/composite/components/tceExecucao">

<!-- INTERFACE -->
<composite:interface>
	<composite:attribute name="managedBean" required="true" />
	<composite:attribute name="readonly" type="java.lang.Boolean" />
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>
	<h:form id="execucaoForm" class="smart-form" acceptcharset="ISO-8859-1">
		<fieldset>
			<p:tabView id="tabExecucao">
				<!-- 1 - Dados Físicos -->
		        <p:tab title="Dados Físicos">
					<tceExecucao:dadosFisicosDados id="dadosFisicosDados" managedBean="#{cc.attrs.managedBean}" readonly="#{cc.attrs.readonly}" />
		        </p:tab>
		        <!-- 2 - Corpo Técnico -->
		        <p:tab title="Corpo Técnico">
					<tceExecucao:corpoTecnicoDados id="corpoTecnicoDados" managedBean="#{cc.attrs.managedBean}" readonly="#{cc.attrs.readonly}" />
		        </p:tab>
		        <!-- 3 - Conferência/Medição -->
		        <p:tab title="Conferência/Medição">
					<tceExecucao:conferenciaMedicaoDados id="conferenciaMedicaoDados" managedBean="#{cc.attrs.managedBean}" readonly="#{cc.attrs.readonly}" />
		        </p:tab>
		    </p:tabView>
		</fieldset>
		<footer>
			<h:commandLink value="" action="#{cc.attrs.managedBean.voltar()}" styleClass="btn btn-primary btn-lg pull-left" immediate="true">
				<i class="fa fa-arrow-left"></i>
				<h:outputText value="  Voltar" />
			</h:commandLink>
			<h:commandLink value="" action="#{cc.attrs.managedBean.salvar()}" styleClass="btn btn-success btn-lg" rendered="#{not cc.attrs.readonly}"
				onclick="$('.btn-success').attr('disabled', true);">
				<i class="fa fa-save"></i>
				<h:outputText value="  Salvar" />
			</h:commandLink>
		</footer>
	</h:form>
</composite:implementation>

</html>
