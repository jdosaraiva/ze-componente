<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:mcl="http://java.sun.com/jsf/composite/components/mcl">

<!-- INTERFACE -->
<composite:interface>
	<composite:attribute name="managedBean" required="true" />
	<composite:attribute name="readonly" type="java.lang.Boolean" />
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>
	<h:form id="pncpCompraForm" class="smart-form" acceptcharset="ISO-8859-1">
		<fieldset>
		
			<div class="row">
				<section class="col col-3">
					<p:outputLabel for="numero" value="Processo Número" styleClass="label" />
					<label class="input">
						<p:inputText id="numero" value="#{cc.attrs.managedBean.processo.numero}" readonly="true" />
					</label>
				</section>
				<section class="col col-3">
					<p:outputLabel for="ano" value="Processo Ano" styleClass="label" />
					<label class="input">
						<p:inputText id="ano" value="#{cc.attrs.managedBean.processo.ano}" readonly="true" />
					</label>
				</section>
				<section class="col col-3">
					<p:outputLabel for="tipoObjeto" value="Tipo de Processo" styleClass="label" />
					<label class="input">
						<p:inputText id="tipoObjeto" value="#{cc.attrs.managedBean.processo.tipoObjeto.descricao}" readonly="true" />
					</label>
				</section>
				<section class="col col-3">
					<p:outputLabel for="modalidade" value="Modalidade" styleClass="label" />
					<label class="input">
						<p:inputText id="modalidade" value="#{cc.attrs.managedBean.processo.modalidade.descricao}" readonly="true" />
					</label>
				</section>
			</div>
		
			<section>
				<p:outputLabel for="justificativaRetificarOuExcluir" value="Justificativa" styleClass="label" />
				<label class="input">
					<p:inputTextarea id="justificativaRetificarOuExcluir" required="true" value="#{cc.attrs.managedBean.justificativaRetificarOuExcluir}" 
					disabled="#{cc.attrs.readonly}" rows="3" counter="display" maxlength="255" counterTemplate="{0} restantes." autoResize="false"/><br />
					<h:outputText id="display" />
				</label>
			</section>
		</fieldset>
	
		<footer>
            <h:commandLink value="" action="#{cc.attrs.managedBean.voltar()}" styleClass="btn btn-primary btn-lg pull-left"
            	immediate="true">
            	<i class="fa fa-arrow-left"></i>
            	<h:outputText value="  Voltar" />
            </h:commandLink>
			<h:commandLink value="" action="#{cc.attrs.managedBean.salvar(cc.attrs.managedBean.processo)}" styleClass="btn btn-success btn-lg"
				title="Envia a Retificação ou  Exclusão da Compra ao P.N.P.C."
				rendered="#{not cc.attrs.readonly}" onclick="$('.btn-success').attr('disabled', true);">
            	<i class="fa fa-save"></i>
            	<h:outputText value=" Salvar" />
            </h:commandLink>
		</footer>
	</h:form>
	
</composite:implementation>

</html>
