<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:mitc="http://java.sun.com/jsf/composite/components/mitc">

<!-- INTERFACE -->
<composite:interface>
	<composite:attribute name="managedBean" required="true" />
	<composite:attribute name="readonly" type="java.lang.Boolean" />
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>
	<p:fieldset legend="Ata de recebimento da documentação" class="fieldset-borda" style="margin-top: 100px;">
		<div class="row">
			<section class="col col-6">
				<p:outputLabel for="relatorioQualificacaoTecnica" value="Há no procedimento relatório da qualificação técnica?" styleClass="label" />
				<label class="input">
					<p:selectOneMenu id="relatorioQualificacaoTecnica" value="#{cc.attrs.managedBean.excluir}" disabled="#{cc.attrs.readonly}" styleClass="select">
						<f:selectItem itemLabel=".: Selecione :." noSelectionOption="true" />
						<f:selectItems value="#{typesController.condicao}" />
					</p:selectOneMenu>
				</label>
			</section>
			<section class="col col-6">
				<p:outputLabel for="exigenciaAtestado" value="Existe exigência de atestado de desempenho anterior?" styleClass="label" />
				<label class="input">
					<p:selectOneMenu id="exigenciaAtestado" value="#{cc.attrs.managedBean.excluir}" disabled="#{cc.attrs.readonly}" styleClass="select">
						<f:selectItem itemLabel=".: Selecione :." noSelectionOption="true" />
						<f:selectItems value="#{typesController.condicao}" />
					</p:selectOneMenu>
				</label>
			</section>
		</div>
	</p:fieldset>
</composite:implementation>

</html>
