<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:mcl="http://java.sun.com/jsf/composite/components/mcl">

<!-- INTERFACE -->
<composite:interface>
	<composite:attribute name="managedBean" required="true" />
	<composite:attribute name="update" required="true" />
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>

	<!-- Modal -->
	<div class="modal fade" id="popupEditPropostaMotivo" style="z-index:900" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
			
				<h:form id="formPopupEditPropostaMotivo" acceptcharset="ISO-8859-1">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
							x
						</button>
						<h4 class="modal-title" id="myModalLabel"><strong>Motivo do Resultado do Item da Proposta</strong></h4>
					</div>
					<div class="modal-body">
						<!-- Exibe a mensagem de erro -->
						<p:messages showDetail="false" autoUpdate="true" closable="true" />
						<div class="row">
							<h:panelGroup id="panelMotivo">
								<p:outputLabel for="motivo" value="Motivo" styleClass="label" />
								<p:inputTextarea id="motivo" required="true" value="#{cc.attrs.managedBean.propostaSelecionada.motivo}" 
								disabled="#{cc.attrs.readonly}" rows="5" counter="display" maxlength="255" counterTemplate="{0} restantes." autoResize="false"/><br />
								<h:outputText id="display" />
							</h:panelGroup>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">
							Cancelar
						</button>
						<h:commandLink value="" actionListener="#{cc.attrs.managedBean.ajaxMetodoPadrao}" styleClass="btn btn-primary btn-sm">
			            	<p:ajax process="@form" update="#{cc.attrs.update}" oncomplete="if (!args.validationFailed) $('#popupEditPropostaMotivo').modal('hide')" />
			            	<h:outputText value="  Adicionar Motivo" />
			            </h:commandLink>
					</div>
				</h:form>
			</div>
		</div>
	</div>
</composite:implementation>

</html>
