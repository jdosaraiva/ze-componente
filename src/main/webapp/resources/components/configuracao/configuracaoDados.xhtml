<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<!-- INTERFACE -->
<composite:interface>
	<composite:attribute name="managedBean" required="true" />
	<composite:attribute name="readonly" type="java.lang.Boolean" />
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>
	<h:form id="configuracaoForm" class="smart-form" acceptcharset="ISO-8859-1">
		<fieldset>
			<div class="row">
				<section class="col col-3">
					<p:outputLabel for="dataSelecionada" value="Data de Trabalho" styleClass="label" />
					<label class="input">
						<p:calendar id="dataSelecionada" style="float:left"
							value="#{cc.attrs.managedBean.dataSelecionada}" 
							required="true" 
							pattern="dd/MM/yyyy"
							mask="true"
							locale="pt" />
					</label>
				</section>
			</div>
		</fieldset>
	
		<footer>
			<h:commandLink value="" action="#{cc.attrs.managedBean.salvar()}" styleClass="btn btn-success btn-lg"
				rendered="#{not cc.attrs.readonly}" onclick="$('.btn-success').attr('disabled', true);">
            	<i class="fa fa-save"></i>
            	<h:outputText value="  Salvar" />
            </h:commandLink>
		</footer>
	</h:form>
	
</composite:implementation>

</html>
