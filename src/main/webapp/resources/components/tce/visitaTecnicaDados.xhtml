<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:mcl="http://java.sun.com/jsf/composite/components/mcl"
	xmlns:licitacao="http://java.sun.com/jsf/composite/components/licitacao">

<!-- INTERFACE -->
<composite:interface>
	<composite:attribute name="managedBean" required="true" />
	<composite:attribute name="readonly" type="java.lang.Boolean" />
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>
	<div style="margin-top: 100px" class="row"></div>
	<p:fieldset legend="Visita Técnica" id="pnlVisitaTecnica" class="fieldset-borda">
		<div class="row">
			<section class="col col-6">
				<mcl:number id="qtdesEmpresas" label="Quantidade de empresas que realizaram visita técnica" value="#{cc.attrs.managedBean.tce.vtecQuantidadeEmpresas}" disabled="#{cc.attrs.readonly}" />
			</section>
		</div>
		<div class="row">
			<section class="col col-6">
				<p:outputLabel for="itemEdital" value="Item do edital" styleClass="label" />
				<label class="input">
					<p:inputText id="itemEdital" value="#{cc.attrs.managedBean.tce.vtecItemEdital}" disabled="#{cc.attrs.readonly}" />
				</label>
			</section>
			<section class="col col-6">
				<mcl:number id="prazoVisita" label="Qual o prazo (em dias) para a realização da visita técnica?"
					value="#{cc.attrs.managedBean.tce.vtecPrazoEmDias}" disabled="#{cc.attrs.readonly}" />
			</section>
		</div>
		<div class="row">
			<section class="col col-6">
				<p:outputLabel for="exigenciaCurriculoProfissional" value="Há exigência de apresentação de currículo dos profissionais indicados para a visita técnica?" styleClass="label" />
				<label class="input">
					<p:selectOneMenu id="exigenciaCurriculoProfissional" value="#{cc.attrs.managedBean.tce.vtecExigeCurriculoProfissional}" disabled="#{cc.attrs.readonly}" styleClass="select">
						<f:selectItem itemLabel=".: Selecione :." noSelectionOption="true" />
						<f:selectItems value="#{typesController.condicao}" />
					</p:selectOneMenu>
				</label>
			</section>
			<section class="col col-6">
				<p:outputLabel for="exigenciaCreaSp" value="Há exigência de visto do CREA/SP para empresas sediadas em outros estados?" styleClass="label" />
				<label class="input">
					<p:selectOneMenu id="exigenciaCreaSp" value="#{cc.attrs.managedBean.tce.vtecExigeCreaSp}" disabled="#{cc.attrs.readonly}" styleClass="select">
						<f:selectItem itemLabel=".: Selecione :." noSelectionOption="true" />
						<f:selectItems value="#{typesController.condicao}" />
					</p:selectOneMenu>
				</label>
			</section>
		</div>
	</p:fieldset>
</composite:implementation>

</html>
