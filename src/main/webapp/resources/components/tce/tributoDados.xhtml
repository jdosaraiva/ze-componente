<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:mcl="http://java.sun.com/jsf/composite/components/mcl"
	xmlns:licitacao="http://java.sun.com/jsf/composite/components/licitacao">

<!-- INTERFACE -->
<composite:interface>
	<composite:attribute name="managedBean" required="true" />
	<composite:attribute name="readonly" type="java.lang.Boolean" />
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>
	<div style="margin-top: 150px" class="row"></div>
	<p:fieldset legend="Quitação de tributos" class="fieldset-borda">
		<h:panelGroup id="panelExigencia">
			<section>
				<p:outputLabel value="A exigência de quitação se refere a quais tributos?" styleClass="label" />
				<p:selectBooleanCheckbox value="#{cc.attrs.managedBean.tce.tributosFederais}" disabled="#{cc.attrs.readonly}" itemLabel="Federais" />
				<p:selectBooleanCheckbox value="#{cc.attrs.managedBean.tce.tributosEstaduais}" disabled="#{cc.attrs.readonly}" itemLabel="Estaduais" />
				<p:selectBooleanCheckbox value="#{cc.attrs.managedBean.tce.tributosMunicipais}" disabled="#{cc.attrs.readonly}" itemLabel="Municipais" />
			</section>
		</h:panelGroup>
	</p:fieldset>
</composite:implementation>

</html>
