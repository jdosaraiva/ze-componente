<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:mcl="http://java.sun.com/jsf/composite/components/mcl"
	xmlns:licitacao="http://java.sun.com/jsf/composite/components/licitacao">

<!-- INTERFACE -->
<composite:interface>
	<composite:attribute name="managedBean" required="true" />
	<composite:attribute name="readonly" type="java.lang.Boolean" />
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>
	<div style="margin-top: 100px" class="row"></div>
	<p:fieldset legend="Amostras" id="pnlAmostras" class="fieldset-borda">
		<div class="row">
        	<section class="col col-4">
				<p:outputLabel for="itemEdital" value="Item do edital" styleClass="label" />
				<label class="input">
					<p:inputText id="itemEdital" value="#{cc.attrs.managedBean.tce.amostra}" disabled="#{cc.attrs.readonly}" />
				</label>
			</section>
       	</div>
	</p:fieldset>
</composite:implementation>

</html>
