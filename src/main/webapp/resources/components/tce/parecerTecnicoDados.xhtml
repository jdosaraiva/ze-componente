<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:mcl="http://java.sun.com/jsf/composite/components/mcl"
	xmlns:licitacao="http://java.sun.com/jsf/composite/components/licitacao">

<!-- INTERFACE -->
<composite:interface>
	<composite:attribute name="managedBean" required="true" />
	<composite:attribute name="readonly" type="java.lang.Boolean" />
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>
	<div style="margin-top: 150px" class="row"></div>
	<p:fieldset legend="Parecer técnico-jurídico" class="fieldset-borda">
		<section>
			<p:outputLabel for="parecerTecnicoJuridico" value="Consta do procedimento parecer técnico-jurídico atestando a viabilidade da contratação?" styleClass="label" />
			<label class="input">
				<p:selectOneMenu id="parecerTecnicoJuridico" value="#{cc.attrs.managedBean.tce.lrfParecerTecnicoJuridico}" required="true" disabled="#{cc.attrs.readonly}" styleClass="select">
					<f:selectItem itemLabel=".: Selecione :." noSelectionOption="true" />
					<f:selectItems value="#{typesController.condicao}" />
				</p:selectOneMenu>
			</label>
		</section>
	</p:fieldset>
	<br />
	<p:fieldset legend="Audiência pública" class="fieldset-borda">
		<div class="row">
			<h:panelGroup id="panelData">
				<section class="col col-3">
					<p:outputLabel for="data" value="Data da Audiência Pública ( se houve )" styleClass="label" />
					<label class="input">
						<p:calendar id="data" value="#{cc.attrs.managedBean.tce.lrfAudienciaPublicaData}" pattern="dd/MM/yyyy" style="float:left" mask="true" locale="pt" required="false" disabled="#{cc.attrs.readonly}" />
					</label>
				</section>
			</h:panelGroup>
		</div>
	</p:fieldset>
</composite:implementation>

</html>
