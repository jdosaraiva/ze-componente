<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:mcl="http://java.sun.com/jsf/composite/components/mcl"
	xmlns:licitacao="http://java.sun.com/jsf/composite/components/licitacao">

<!-- INTERFACE -->
<composite:interface>
	<composite:attribute name="managedBean" required="true" />
	<composite:attribute name="readonly" type="java.lang.Boolean" />
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>
	<div style="margin-top: 150px" class="row"></div>
	<p:fieldset legend="Publicação da Ratificação" id="pnlPublicacaoRetificacao" class="fieldset-borda">
		<section>
			<p:outputLabel for="houvePublicacaoRatificacao" value="Houve publicação do ato de ratificação da contratação direta?" styleClass="label" />
			<label class="input">
				<p:selectOneMenu id="houvePublicacaoRatificacao" value="#{cc.attrs.managedBean.excluir}" required="true" disabled="#{cc.attrs.readonly}" styleClass="select">
					<f:selectItem itemLabel=".: Selecione :." noSelectionOption="true" />
					<f:selectItems value="#{typesController.condicao}" />
				</p:selectOneMenu>
			</label>
		</section>
		<div class="row">
			<section class="col col-4">
				<p:outputLabel for="dataPublicacaoRatificacao" value="Data da publicação da ratificação" styleClass="label" />
				<label class="input">
					<p:calendar id="dataPublicacaoRatificacao" value="#{cc.attrs.managedBean.excluir}" pattern="dd/MM/yyyy" style="float:left" mask="true" locale="pt" required="true" disabled="#{cc.attrs.readonly}" />					
				</label>
			</section>
			<section class="col col-4">
				<p:outputLabel for="dataFinalizacaoProcesso" value="Data da finalização do processo" styleClass="label" />
				<label class="input">
					<p:calendar id="dataFinalizacaoProcesso" value="#{cc.attrs.managedBean.excluir}" pattern="dd/MM/yyyy" style="float:left" mask="true" locale="pt" required="true" disabled="#{cc.attrs.readonly}" />
				</label>
			</section>
		</div>
	</p:fieldset>
</composite:implementation>

</html>
