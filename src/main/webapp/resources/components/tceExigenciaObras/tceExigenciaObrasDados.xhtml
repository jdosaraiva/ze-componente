<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:tceExigenciaObras="http://java.sun.com/jsf/composite/components/tceExigenciaObras">

<!-- INTERFACE -->
<composite:interface>
	<composite:attribute name="managedBean" required="true" />
	<composite:attribute name="readonly" type="java.lang.Boolean" />
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>
	<h:form id="tceExigenciaObraForm" class="smart-form" acceptcharset="ISO-8859-1">
		<fieldset>
			<p:tabView id="tabLicitacao">
				<!-- 1 - Exigências de Obras -->
				<p:tab title="Exigências de Obras">
					<tceExigenciaObras:inicialDados id="inicialDados" managedBean="#{cc.attrs.managedBean}" readonly="#{cc.attrs.readonly}" />
				</p:tab>
				<!-- 2 - Licença Ambiental -->
				<p:tab title="Licença Ambiental">
					<tceExigenciaObras:licencaAmbientalDados id="licencaAmbientalDados" managedBean="#{cc.attrs.managedBean}" readonly="#{cc.attrs.readonly}" />
				</p:tab>
			</p:tabView>
		</fieldset>
		<footer>
			<h:commandLink value="" action="#{cc.attrs.managedBean.voltar()}" styleClass="btn btn-primary btn-lg pull-left" immediate="true">
				<i class="fa fa-arrow-left"></i>
				<h:outputText value="  Voltar" />
			</h:commandLink>
			<h:commandLink value="" action="#{cc.attrs.managedBean.salvar()}" styleClass="btn btn-success btn-lg" rendered="#{not cc.attrs.readonly}"
				onclick="$('.btn-success').attr('disabled', true);">
				<i class="fa fa-save"></i>
				<h:outputText value="  Salvar" />
			</h:commandLink>
		</footer>
	</h:form>
</composite:implementation>

</html>
