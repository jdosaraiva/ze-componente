<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:mcl="http://java.sun.com/jsf/composite/components/mcl">

<!-- INTERFACE -->
<composite:interface>
	<composite:attribute name="managedBean" required="true" />
	<composite:attribute name="readonly" type="java.lang.Boolean" />
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>
	
		<fieldset>
			<div class="row">
				<section class="col col-3">
					<p:outputLabel for="dataInicial" value="Data Inicial" styleClass="label" />
					<label class="input">
						<p:calendar id="dataInicial" style="float:left"
							value="#{cc.attrs.managedBean.dataInicial}" 
							pattern="dd/MM/yyyy"
							mask="true"
							locale="pt" />
					</label>
				</section>
				<section class="col col-3">
					<p:outputLabel for="dataFinal" value="Data Final" styleClass="label" />
					<label class="input">
						<p:calendar id="dataFinal" style="float:left"
							value="#{cc.attrs.managedBean.dataFinal}" 
							pattern="dd/MM/yyyy"
							mask="true"
							locale="pt" />
					</label>
				</section>
			</div>
			<div class="row">
				<section class="col col-3">
					<p:outputLabel for="tipoExportacao" value="Tipo Exportação" styleClass="label" />
					<p:selectOneMenu id="tipoExportacao" value="#{cc.attrs.managedBean.tipoExportacao}" styleClass="select">
						<f:selectItems value="#{typesController.tipoExportacao}" var="item" itemLabel="#{item.descricao}" itemValue="#{item}" />
					</p:selectOneMenu>
				</section>
				<h:panelGroup id="panelExigencia">
					<section class="col col-3">
						<p:outputLabel value="Listar Almoxarifados ?" styleClass="label" />
						<p:selectBooleanCheckbox value="#{cc.attrs.managedBean.listarAlmoxarifados}" disabled="#{cc.attrs.readonly}" itemLabel="Sim" />
					</section>
				</h:panelGroup>
			</div>
		</fieldset>
	
		<footer>
			<h:commandLink value="" action="#{cc.attrs.managedBean.gerar()}" styleClass="btn btn-success btn-lg"
				onclick="$('.btn-success').attr('disabled', true);">
            	<i class="fa fa-save"></i>
            	<h:outputText value="  Emitir" />
            </h:commandLink>
		</footer>
	
</composite:implementation>

</html>
