<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:mcl="http://java.sun.com/jsf/composite/components/mcl">

<!-- INTERFACE -->
<composite:interface>
	<composite:attribute name="managedBean" required="true" />
	<composite:attribute name="readonly" type="java.lang.Boolean" />
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>
	<div style="margin-top: 50px" class="row"></div>
	<p:fieldset legend="Reforço da garantia" class="fieldset-borda">
		<div class="row">
			<section class="col col-4">
				<p:outputLabel for="possuiExigenciaGarantia" value="Possui exigência de garantia?" styleClass="label" />
				<label class="input">
					<p:selectOneMenu value="#{cc.attrs.managedBean.tceTermoAditivo.possuiExigenciaGarantia}"
						id="possuiExigenciaGarantia" required="true" disabled="#{cc.attrs.readonly}" styleClass="select">
						<f:selectItem itemLabel=".: Selecione :." noSelectionOption="true" />
						<f:selectItems value="#{typesController.condicao}" />
					</p:selectOneMenu>
				</label>
			</section>
		</div>
	</p:fieldset>
	<br />
	<p:fieldset legend="Autorização do termo aditivo" class="fieldset-borda">
		<div class="row">
			<h:panelGroup id="panelAutorizacao">
				<section class="col col-4">
					<p:outputLabel for="dataAutorizacao" value="Data da autorização" styleClass="label" />
					<label class="input">
						<p:calendar value="#{cc.attrs.managedBean.tceTermoAditivo.dataAutorizacao}" pattern="dd/MM/yyyy"
							id="dataAutorizacao" style="float:left" mask="true" locale="pt" required="true" disabled="#{cc.attrs.readonly}" />
					</label>
				</section>
			</h:panelGroup>
		</div>
	</p:fieldset>
</composite:implementation>

</html>
