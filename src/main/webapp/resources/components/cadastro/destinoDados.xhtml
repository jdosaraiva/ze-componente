<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:mcl="http://java.sun.com/jsf/composite/components/mcl">

<!-- INTERFACE -->
<composite:interface>
	<composite:attribute name="managedBean" required="true" />
	<composite:attribute name="readonly" type="java.lang.Boolean" />
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>
	<h:form id="destinoForm" class="smart-form" acceptcharset="ISO-8859-1">
		<fieldset>
			<div class="row">
				<section class="col col-9">
					<p:outputLabel for="nome" value="Nome" styleClass="label" />
					<label class="input">
						<p:focus for="nome" />
						<p:inputText id="nome" value="#{cc.attrs.managedBean.destino.nome}" required="true" disabled="#{cc.attrs.readonly}" />
					</label>
				</section>				
				<section class="col col-3">
			        <p:outputLabel for="status" value="Status" styleClass="label" />
					<label class="input">
				        <p:selectOneMenu id="status" value="#{cc.attrs.managedBean.destino.status}" required="true" disabled="#{cc.attrs.readonly}" styleClass="select" >
				            <f:selectItem itemLabel=".: Selecione :." itemValue="" />
				            <f:selectItems value="#{typesController.statusDestino}" var="item" itemLabel="#{item.descricao}" itemValue="#{item}"/>
				        </p:selectOneMenu>
					</label>
				</section>
				
			</div>
		</fieldset>
	
		<footer>
            <h:commandLink value="" action="#{cc.attrs.managedBean.voltar()}" styleClass="btn btn-primary btn-lg pull-left"
            	immediate="true">
            	<i class="fa fa-arrow-left"></i>
            	<h:outputText value="  Voltar" />
            </h:commandLink>
			<h:commandLink value="" action="#{cc.attrs.managedBean.salvar()}" styleClass="btn btn-success btn-lg"
				rendered="#{not cc.attrs.readonly}" onclick="$('.btn-success').attr('disabled', true);">
            	<i class="fa fa-save"></i>
            	<h:outputText value="  Salvar" />
            </h:commandLink>
		</footer>
	</h:form>
	
</composite:implementation>

</html>
