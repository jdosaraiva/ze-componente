<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:mcl="http://java.sun.com/jsf/composite/components/mcl">

<!-- INTERFACE -->
<composite:interface>
	<composite:attribute name="managedBean" required="true" />
	<composite:attribute name="readonly" type="java.lang.Boolean" />
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>
	<h:form id="pregoeiroForm" class="smart-form" acceptcharset="ISO-8859-1">
		<fieldset>
			<div class="row">
				<section class="col col-9">
					<p:outputLabel for="nome" value="Nome" styleClass="label" />
					<label class="input">
						<p:focus for="nome" />
						<p:inputText id="nome" value="#{cc.attrs.managedBean.pregoeiro.nome}" required="true" disabled="#{cc.attrs.readonly}" />
					</label>
				</section>
			</div>
			<div class="row">
			
				<section class="col col-3">
					<p:outputLabel for="genero" value="Gênero" styleClass="label" />
					<label class="input">
				        <p:selectOneMenu id="genero" value="#{cc.attrs.managedBean.pregoeiro.genero}" required="true" disabled="#{cc.attrs.readonly}" styleClass="select" >
				            <f:selectItem itemLabel=".: Selecione :." itemValue="" />
				            <f:selectItems value="#{typesController.genero}" var="item" itemLabel="#{item.descricao}" itemValue="#{item}"/>
				        </p:selectOneMenu>
					</label>
				</section>
			
				<section class="col col-3">
					<p:outputLabel for="cpf" value="C.P.F." styleClass="label" />
					<label class="input">
						 <p:inputMask 	id="cpf" value="#{cc.attrs.managedBean.pregoeiro.cpf}" 
						 				required="true" 
						 				disabled="#{cc.attrs.readonly}" 
						 				RequiredMessage="Informe o C.P.F." 
						 				size="11" 
						 				immediate="true" 
						 				mask="#{'999.999.999-99'}" />
					</label>
				</section>
			
				<section class="col col-6">
					<p:outputLabel for="cep" value="CEP" styleClass="label" />
					<label class="input">
                        <p:inputMask id="cep" value="#{cc.attrs.managedBean.pregoeiro.cep}" required="false" disabled="#{cc.attrs.readonly}" mask="99999-999">
                        	<p:ajax event="blur" listener="#{cc.attrs.managedBean.buscaCep()}" update="endereco,bairro,cidade, uf" />
                        </p:inputMask>
					</label>
				</section>
			
			
			</div>
			<div class="row">
				<section class="col col-6">
					<p:outputLabel for="endereco" value="Endereço" styleClass="label" />
					<label class="input">
						<p:inputText id="endereco" value="#{cc.attrs.managedBean.pregoeiro.endereco}" required="false" disabled="#{cc.attrs.readonly}" />
					</label>
				</section>
				<section class="col col-3">
					<p:outputLabel for="numero" value="Número" styleClass="label" />
					<label class="input">
						<p:inputText id="numero" value="#{cc.attrs.managedBean.pregoeiro.numero}" required="false" disabled="#{cc.attrs.readonly}" />
					</label>
				</section>
				<section class="col col-3">
					<p:outputLabel for="complemento" value="Complemento" styleClass="label" />
					<label class="input">
						<p:inputText id="complemento" value="#{cc.attrs.managedBean.pregoeiro.complemento}" required="false" disabled="#{cc.attrs.readonly}" />
					</label>
				</section>
				
				
				
			</div>
			<div class="row">
				<section class="col col-3">
					<p:outputLabel for="bairro" value="Bairro" styleClass="label" />
					<label class="input">
						<p:inputText id="bairro" value="#{cc.attrs.managedBean.pregoeiro.bairro}" required="false" disabled="#{cc.attrs.readonly}" />
					</label>
				</section>
				<section class="col col-3">
					<p:outputLabel for="cidade" value="Cidade" styleClass="label" />
					<label class="input">
						<p:inputText id="cidade" value="#{cc.attrs.managedBean.pregoeiro.cidade}" required="false" disabled="#{cc.attrs.readonly}" />
					</label>
				</section>
				<section class="col col-3">
					<p:outputLabel for="uf" value="U.F." styleClass="label" />
					<label class="input">
						<p:inputText id="uf" value="#{cc.attrs.managedBean.pregoeiro.uf}" required="false" disabled="#{cc.attrs.readonly}" />
					</label>
				</section>
				<section class="col col-3">
					<p:outputLabel for="pais" value="País" styleClass="label" />
					<label class="input">
						<p:inputText id="pais" value="#{cc.attrs.managedBean.pregoeiro.pais}" required="false" disabled="#{cc.attrs.readonly}" />
					</label>
				</section>
			</div>
			<div class="row">
				<section class="col col-3">
					<p:outputLabel for="celular" value="Celular" styleClass="label" />
					<label class="input">
                        <p:inputMask id="celular" value="#{cc.attrs.managedBean.pregoeiro.celular}" required="false" disabled="#{cc.attrs.readonly}" mask="(99) 9999-9999"/>
					</label>
				</section>
				<section class="col col-3">
					<p:outputLabel for="telefone" value="Telefone" styleClass="label" />
					<label class="input">
                        <p:inputMask id="telefone" value="#{cc.attrs.managedBean.pregoeiro.telefone}" required="false" disabled="#{cc.attrs.readonly}" mask="(99) 9999-9999"/>
					</label>
				</section>
				<section class="col col-6">
					<p:outputLabel for="email" value="Email" styleClass="label" />
					<label class="input">
						<p:inputText id="email" value="#{cc.attrs.managedBean.pregoeiro.email}" required="false" disabled="#{cc.attrs.readonly}" />
					</label>
				</section>
			</div>
			<div class="row">
				<section class="col col-3">
					<p:outputLabel for="instrumento" value="Instrumento" styleClass="label" />
					<label class="input">
						<p:inputText id="instrumento" value="#{cc.attrs.managedBean.pregoeiro.instrumento}" required="true" disabled="#{cc.attrs.readonly}" />
					</label>
				</section>
				<section class="col col-3">
					<p:outputLabel for="instrumentoNumero" value="Instrumento Número" styleClass="label" />
					<label class="input">
                        <p:inputText id="instrumentoNumero" value="#{cc.attrs.managedBean.pregoeiro.instrumentoNumero}" required="true" disabled="#{cc.attrs.readonly}"/>
					</label>
				</section>
				<section class="col col-6">
					<mcl:number id="instrumentoAno" label="Instrumento Ano" value="#{cc.attrs.managedBean.pregoeiro.instrumentoAno}" maxValue="2100" required="true" disabled="#{cc.attrs.readonly}" />
				</section>
			</div>
		</fieldset>
		<footer>
            <h:commandLink value="" action="#{cc.attrs.managedBean.voltar()}" styleClass="btn btn-primary btn-lg pull-left"
            	immediate="true">
            	<i class="fa fa-arrow-left"></i>
            	<h:outputText value="  Voltar" />
            </h:commandLink>
			<h:commandLink value="" action="#{cc.attrs.managedBean.salvar()}" styleClass="btn btn-success btn-lg"
				rendered="#{not cc.attrs.readonly}" onclick="$('.btn-success').attr('disabled', true);">
            	<i class="fa fa-save"></i>
            	<h:outputText value="  Salvar" />
            </h:commandLink>
		</footer>
	</h:form>
	
</composite:implementation>

</html>
